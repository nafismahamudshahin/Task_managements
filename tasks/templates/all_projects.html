<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if projects %}
        <div>
            {% for project in projects %}
                <p>{{forloop.counter}} {{project.name}}</p>
                <p>{{project.count |default:"0"}}</p>
            {% endfor %}
        </div>
    {% endif %}
</body>
</html>
